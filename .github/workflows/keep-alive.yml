name: Keep Alive

on:
  schedule:
    # Ejecutar cada 10 minutos para mantener el servicio activo
    - cron: '*/10 * * * *'
  workflow_dispatch: # Permitir ejecuciÃ³n manual

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Ping Health Endpoint
        run: |
          echo "ğŸ“ Haciendo ping al servicio..."
          response=$(curl -X GET "${{ secrets.SERVICE_URL }}/health" \
            --silent \
            --write-out "\n%{http_code}" \
            --max-time 30) || true
          
          http_code=$(echo "$response" | tail -n1)
          body=$(echo "$response" | sed '$d')
          
          echo "ğŸ“¡ Respuesta HTTP: $http_code"
          echo "ğŸ“¦ Body: $body"
          
          if [ "$http_code" = "200" ]; then
            echo "âœ… Servicio activo!"
          else
            echo "âš ï¸ El servicio podrÃ­a estar durmiendo (esto es esperado)"
          fi
